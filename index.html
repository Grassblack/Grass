<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>YouTube API</title>
    </head>
    <body>
        <ul>
            <li type="disc">
                Youtube User Name: 
                <span id="title"></span>
            </li>
            <li type="disc">
                Subscribers: 
                <span id="subscriberCount"></span>
            </li>
            <li type="disc">
                Views: 
                <span id="viewCount"></span>
            </li>
        </ui>
        <script>
            //https://codeconia.com/2021/05/08/how-to-get-youtube-subscriber-views-and-video-counts-using-javascript/
            const APIKey = "AIzaSyCMgDYQReeMgCZVfHKTQ0zMWzRy28yW1tQ";
            const Userid = "UCwDx6vDQAWbhu-Z4wT79aug";
            
            const title = document.getElementById("title");
            const subscriberCount= document.getElementById("subscriberCount");
            const viewCount = document.getElementById("viewCount");
            
            let getchanneldata = (...i) => {
                const part = i.map(j => j[0]).join(",")
                fetch(`https://www.googleapis.com/youtube/v3/channels?part=${part}&id=${Userid}&key=${APIKey}`)
                    .then(response => response.json())
                    .then(data => {
                    //console.log(i);
                    i.forEach(function(j){
                        j[2].innerHTML = data["items"][0][j[0]][j[1]];
                    })
                    return;
                })
            }
            
            getchanneldata(["snippet", "title", title],
                           ["statistics", "subscriberCount", subscriberCount],
                           ["statistics", "viewCount", viewCount]
            );
            /*
            title.innerHTML = snip.title;

            viewCount.innerHTML = stat.viewCount;
            */
            
        </script>
    </body>
</html>
