<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube API</title>
</head>
<body>
    YouTube Subscribers
    <div id="subscriberCount"></div>
    YouTube Video Views
    <div id="viewCount"></div>
    <script>
    
    const APIKey = 'AIzaSyCMgDYQReeMgCZVfHKTQ0zMWzRy28yW1tQ';
    const Userid = 'UCwDx6vDQAWbhu-Z4wT79aug';
    const subscriberCount= document.getElementById('subscriberCount');
    const viewCount = document.getElementById('viewCount');
    
    let getyoutubedata() => {
        fetch(`https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${Userid}&key=${APIKey}`)
        .then(response => {
            return response.json()
        })
        .then(data => {
            console.log(data);
            subscriberCount.innerHTML = data["items"][0].statistics.subscriberCount;
            viewCount.innerHTML = data["items"][0].statistics.viewCount;
             
        })
    }
    getyoutubedata();
    </script>
    sha256
    <div id="encodedtext"></div>
    <script>
        var SHA256 = require("crypto-js/sha256");
        const encodeSHA256 = (str) => {
            const hash = SHA256(str);
            return hash.toString();
        }
        const encodedtext = document.getElementById('encodedtext');
        encodedtext.innerHTML = encodeSHA256("this is a hashed text")
    </script>
</body>
</html>
